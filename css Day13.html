<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container > div  {
            background-color: #f1f1f1;
            width: 100px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: aquamarine;
            flex-wrap: wrap;
        }
        .justify{
            justify-content: flex-end;
        }
    </style>
</head>

<body>

    <div class="flex-container justify">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
    <!-- <div class="flex">
            <div>Item 4</div>
            <div>Item 5</div>
            <div>Item 6</div>
        </div> -->
    <h1>The flex-wrap Property</h1>

    <p>The "flex-wrap: wrap;" specifies that the flex items will wrap if necessary:</p>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

    <p>Try resizing the browser window.</p>

</body>

</html>
